<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAC-FLIX</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/clima.css">
  <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <nav class="navegacion">
      <a class="anclaLogo" href="../index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span class="animate__bounce">CAC-Flix</span>
      </a>
    </nav>
  </header>

  <section>
    <div class="weather-card">
      <h2 id="city">Ciudad: </h2>
      <div class="temp" id="temp">°C</div>
      <div class="weather-info">
        <div>
          <span>Sensación</span>
          <strong id="feelsLike">°C</strong>
        </div>
        <div>
          <span>Presión</span>
          <strong id="pressure"> hPa</strong>
        </div>
        <div>
          <span>Humedad</span>
          <strong id="humidity">%</strong>
        </div>
        <div>
          <span>Mín</span>
          <strong id="tempMin">°C</strong>
        </div>
        <div>
          <span>Máx</span>
          <strong id="tempMax">°C</strong>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/clima.js"></script>
</body>
</html>
